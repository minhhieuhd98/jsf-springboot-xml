<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h:form>
        <h:outputText id="greeting" value="Hello from #{myBean.from} it's #{myBean.date}" />
        <h:commandButton value="Update Date"><f:ajax render="greeting"></f:ajax></h:commandButton>
    </h:form>
    <p:panel header="JSF 2.2 Bean Access">
        <h:outputLabel value="#{helloWorldBean.hello()}" />
    </p:panel>
</h:body>
</html>
